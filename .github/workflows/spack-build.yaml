name: spack build test

on:
  push:
    paths-ignore:
      - '*.md'
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited
    paths-ignore:
      - '*.md'
  workflow_dispatch:

jobs:
  test:
    runs-on: [self-hosted]

    steps:
      - name: Checkout repo to ./recipes ğŸ¥£
        uses: actions/checkout@v2
        with:
          path: ./recipes
          fetch-depth: 1

      - name: Checkout spack to ./spack ğŸ¥£
        uses: actions/checkout@v2
        with:
          repository: spack/spack
          ref: develop
          path: ./spack
          fetch-depth: 1

      - name: List installed packages ğŸ”
        run: |
          source spack/share/spack/setup-env.sh
          spack find -lvvx

      - name: Build ğŸ”¨
        run: |
            source spack/share/spack/setup-env.sh
            for file in ./recipes/specs/*; do
              spack install --fail-fast $(<${file})
            done
